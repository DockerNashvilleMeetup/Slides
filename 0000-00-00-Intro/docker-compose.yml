version: '2.0'

services:
  slides:
    image: hairyhenderson/remarkjs
    volumes:
      - ./index.html.tmpl:/index.html.tmpl
      - ./slides.md:/usr/share/nginx/html/slides.md
    environment:
      - DEV_MODE=true
      - TITLE=Docker Nashville Meetup
      - HIGHLIGHT_LINES=true
      - HIGHLIGHT_SPANS=true
      - RATIO=16:9
    ports:
      - 8080:80